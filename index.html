<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Вопросы по Technical Excellence</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2 class="text-center">Вопросы по Technical Excellence</h2>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 text-left">
            #теги:&nbsp;<a v-bind:href="question.url">{{ question.subject }}</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 text-left border">
            <div v-html="question.text"></div>
            <br/>
            <div v-for="(answer, index) in question.answers">
                <input :id="index" v-model="answer.selected" type="checkbox"/>&nbsp;<label :for="index">{{ answer.text }}</label>
            </div>
        </div>
    </div>
    <div v-if="isAnswerOpen" class="row mt-2">
        <div class="col-sm-12 text-left border" v-html="answer">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 text-justify mt-1">
            <button class="btn btn btn-secondary" type="button" @click="goToContents">Вопросы</button>
            <button class="btn btn btn-primary" type="button" @click="openAnswer">Проверить</button>
            <button class="btn btn-secondary" type="button" @click="loadQuestion">Еще вопрос</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12 text-right copyright">
            <p class="copyright">Copyright &copy; <span>{{ currentYear }}</span> - Designed by Technical Excellence Ru</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
